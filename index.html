<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Instagram Redesing Desktop</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" class="logo">
      <img src="./images/logo.png" alt="Instagram">
    </a>
    <!-- Profile Image -->
    <div class="profile">
      <div class="profile-img">
        <img src="./images/profile.jpeg" alt="">
      </div>
      <div class="name">
        <h1>Dua Lipa</h1>
        <img src="./images/verify.png" alt="">
      </div>
      <span>@lipa</span>
    </div>
    <!-- About -->
    <div class="about">
      <!-- Box 1 -->
      <div class="box">
        <h3>54</h3>
        <span>Posts</span>
      </div>
       <!-- Box 2 -->
       <div class="box">
        <h3>14.4k</h3>
        <span>Followers</span>
      </div>
       <!-- Box 3 -->
       <div class="box">
        <h3>14</h3>
        <span>following</span>
      </div>
    </div>
    <!-- Menu -->
    <div class="menu">
      <a href="#" class="active">
        <span class="icon">
          <i class="ri-function-line"></i>
        </span>
        Feed
      </a>
      <a href="#">
        <apan class="icon">
          <i class="ri-search-line"></i>
        </apan>
        Explore
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-notification-4-line"></i>
        </apan>
        Notification
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-mail-unread-fill"></i>
        </apan>
        Messages
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-send-plane-fill"></i>
        </apan>
        Direct
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-bar-chart-2-fill"></i>
        </apan>
        Stats
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-settings-5-line"></i>
        </apan>
        Setting
      </a>

      <a href="#">
        <apan class="icon">
          <i class="ri-logout-box-r-line"></i>
        </apan>
        Logout
      </a>
    </div>
  </div>
  <!-- Main Home -->
  <div class="main-home">
    <!-- header -->
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search">
        </div>
        <!-- Content -->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!-- Stories -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">watch all</div>
        </a>
      </div>
      <!-- Stories-content -->
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="./images/profile.jpeg" alt="">
          <div class="add">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img">
          <img src="./images/profile2.jpeg" alt="">
        </div>
        <!-- Stories 3 -->
        <div class="stories-img">
          <img src="./images/profile3.jpeg" alt="">
        </div>
        <!-- Stories 4 -->
        <div class="stories-img">
          <img src="./images/profile4.jpeg" alt="">
        </div>
        <!-- Stories 5 -->
        <div class="stories-img">
          <img src="./images/profile5.jpeg" alt="">
        </div>
        <!-- Stories 6 -->
        <div class="stories-img">
          <img src="./images/profile6.jpeg" alt="">
        </div>
        <!-- Stories 7 -->
        <div class="stories-img">
          <img src="./images/profile7.jpeg" alt="">
        </div>
        <!-- Stories 8 -->
        <div class="stories-img">
          <img src="./images/profile8.jpeg" alt="">
        </div>
        <!-- Stories 9 -->
        <div class="stories-img">
          <img src="./images/profile9.jpeg" alt="">
        </div>
        <!-- Stories 10 -->
        <div class="stories-img">
          <img src="./images/profile10.jpeg" alt="">
        </div>
      </div>
      <!-- Main Posts -->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <!-- Posts -->
      <div class="main-posts">
        <!-- Box 1 -->
        <div class="post-box">
          <img src="./images/post1.jpeg" alt="">

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile10.jpeg" alt="">
              </div>
              <h3>Lil G</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box 2 -->
        <div class="post-box">
          <img src="./images/post2.jpeg" alt="">

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile5.jpeg" alt="">
              </div>
              <h3>Lil G</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box 3 -->
        <div class="post-box">
          <img src="./images/post3.jpg" alt="">

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile9.jpeg" alt="">
              </div>
              <h3>Lil G</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>


      </div>
  </div>
</body>
</html>
